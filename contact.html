<!-- Contact -->
<section class="container contact-section">
    <div class="row">
        <div class="col-xl-8 col-lg-7 col-md-9">
            <div class="contact-form-container ml-auto mr-0">
                <header>
                    <h2 class="contact-header">Contact Me</h2>
                </header>
                <form action="contact-form.php" class="contact-form" method="post">
                    <div class="form-group">
                        <input
                                type="text"
                                id="contact_name"
                                name="contact_name"
                                class="form-control"
                                placeholder="Name"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <input
                                type="email"
                                id="contact_email"
                                name="contact_email"
                                class="form-control"
                                placeholder="Email"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <input
                                type="text"
                                id="contact_subject"
                                name="contact_subject"
                                class="form-control"
                                placeholder="Choose Beat or Subject"
                                value=""
                                list="options"
                                required/>
                        <datalist id="options">
                            <option value="Halloween"></option>
                            <option value="Hisoka"></option>
                            <option value="Love Hurts"></option>
                            <option value="Inspire Me"></option>
                            <option value="STOOPID"></option>
                            <option value="Horizon"></option>
                        </datalist>
                    </div>
                    <div class="form-group">
                <textarea
                        rows="5"
                        id="contact_message"
                        name="contact_message"
                        class="form-control"
                        placeholder="Message"
                        required
                ></textarea>
                    </div>
                    <div class="text-right">
                        <button type="submit" name="submit" class="btn contact-btn contact-btn-big">
                            Send It
                        </button>
                    </div>
                </form>
            </div>
        </div>
