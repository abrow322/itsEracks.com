    </div>
</div>

<!-- Navbar -->
<div class="nav-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-md navbar-light">
                    <button
                            class="navbar-toggler"
                            type="button"
                            data-toggle="collapse"
                            data-target="#MainNav"
                            aria-controls="MainNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="MainNav">
                        <ul class="navbar-nav mx-auto navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" id="index" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">

                            </li>

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="contact" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>

<!-- Image Container -->
<div class="image-container-preview">
    <img class="preview-img" src="img/preview-pic.jpg" alt="Sound Board">
    <div class="col-12 text-container-preview">
        <header class="title-header-preview">
            <h2 class="preview-title">Beat Previews</h2>
            <p class="mx-auto preview-subtitle">
                Contact for Pricing
            </p>
        </header>
    </div>
</div>

<!-- Music Player (Open Source Code from Codepen.io) -->
<div class="container-music-player">
    <div class="album-images">
        <img src="img/cat.jpg" data-action="zoom" id="album-img-previews" alt="realize">
    </div>

    <div class="column-music-player add-bottom-music-player">
        <div class="music-title">
            <span id="npTitle"></span>
        </div>
        <div id="mainwrap">
            <div id="audiowrap">
                <div id="audio0" class="audio-controller">
                    <audio id="audio1" preload controls>Your browser does not support HTML5 Audio! ðŸ˜¢</audio>
                </div>
                <div id="nowPlay" class="audio-info">
                    <span id="npAction">Paused...</span>
                </div>
                <div id="tracks">
                    <a id="btnPrev">&vltri;</a><a id="btnNext">&vrtri;</a>
                </div>
            </div>
            <div id="plwrap">
                <ul id="plList"></ul>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="container footer">
    <div class="row footer-row">
